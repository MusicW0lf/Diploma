<div class="header-empty"></div class="header-empty">
<header>
    <a class="header-cell" href="{% url 'user_main' %}">Algolibrary</a>
    
    <div class="dropdown">
        <button class="header-button" onclick="toggleDropdown()">Themes</button>
        <div class="dropdown-content" id="themeDropdown">
            <a href="{% url 'user_theme' %}">Neural Network</a>
            <a href="{% url 'user_theme' %}">Generative AI</a>
            <a href="{% url 'user_theme' %}">Computer Vision</a>
            <a href="{% url 'user_theme' %}">Cryptography</a>
            <a href="{% url 'user_theme' %}">Theory of Games</a>
        </div>
    </div>




    <div class="search-container">
        <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
        <button class="search-button" type="submit">
            <i class="fa fa-search"></i>
        </button>
    </div>
    



    
    <a class="header-cell" style="width: 50px;"><i class="fa-solid fa-palette"></i></a>

    <a class="header-cell" href="{% url 'user_subscription' %}"><i class="fa-solid fa-feather"></i>&nbsp;Subscription</a>
    <!--<a class="header-cell" href="{% url 'user_courses' %}"><i class="fa-brands fa-leanpub"></i>&nbsp;Courses</a>-->
    <a class="header-cell" href="{% url 'user_laboratory' %}"><i class="fa-solid fa-flask"></i>&nbsp;Laboratory</a>
    
    <a class="header-cell" style="width: 50px;"><i class="fa-solid fa-globe"></i></a>
    {% if not user.is_authenticated %}
    <a class="header-cell" style="width: 80px;" href="{% url 'user_login' %}">Login</a>
    <a class="header-cell" style="width: 80px;" href="{% url 'user_register' %}">Sign up</a>
    {% endif %}
    <a href="{% url 'logout_view' %}" class="header-link">
        <span class="header-cell" style="width: 80px;">{{ user.username }}</span>
    </a>
</header>

<script>
    // Отримуємо елементи для кнопки та випадаючого меню
    const headerButton = document.querySelector('.header-button');
    const dropdown = document.getElementById('themeDropdown');

    // Відкриття меню при наведенні на кнопку
    headerButton.addEventListener('mouseover', function() {
        dropdown.style.display = 'block';
    });

    // Закриття меню, коли миша покидає кнопку або меню
    headerButton.addEventListener('mouseout', function() {
        dropdown.style.display = 'none';
    });

    // Закриття меню, коли миша покидає саму область випадаючого меню
    dropdown.addEventListener('mouseover', function() {
        dropdown.style.display = 'block';
    });

    dropdown.addEventListener('mouseout', function() {
        dropdown.style.display = 'none';
    });
</script>
