{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Реєстрація</title>
</head>
<body>
    {% include 'header.html' %}

    <main class="container" style="margin-top: 2.5cm;">
        <h2>Реєстрація</h2>
        <form>
            <div class="form-group">
                <label for="username">Ім'я користувача</label>
                <input type="text" class="form-control" id="username" placeholder="Введіть ім'я користувача" required>
            </div>
            <div class="form-group">
                <label for="email">Електронна адреса</label>
                <input type="email" class="form-control" id="email" placeholder="Введіть електронну адресу" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Введіть пароль" required>
            </div>
            <button type="submit" class="btn btn-primary">Зареєструватися</button>
            <p class="mt-3">Вже маєте акаунт? <a href="{% url 'user_login' %}">Увійти</a></p>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
